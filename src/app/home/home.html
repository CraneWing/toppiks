<div class="row">
	<p class="no-piks" ng-show="picks.length === 0">No Piks yet. <a href="#/signup">Sign up</a> or <a href="#/login">login</a> to add one today!</p>

	<div masonry ng-show="picks.length > 0">
		<div class="masonry-brick" ng-repeat="pick in picks">
			<div class="panel panel-default">
				<div class="panel-heading">
					<img ng-src="{{pick.image_url}}" alt="{{pick.title}}">
				</div>
				<div class="panel-body">
					<h4>{{pick.title}}</h4>
					
					<p>{{pick.description}}</p>
					<p class="posted-by">
						<strong>{{pick.display_name}}</strong> at {{pick.created_at | amDateFormat: 'D MMM YYYY, h:mm a'}}
					</p>

					<p><span class="typcn typcn-heart-outline"></span> Like <span class="likes"><i class="typcn typcn-thumbs-up"></i> {{pick.likes}} likes</span></p>
				</div>
			</div>
		</div>
	</div>
</div>
